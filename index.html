<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>formulário</title>
</head>
<body>
    <div class="container">
        <header>Login form</header>
        <div class="progress-bar">
            <div class="step">
                <p>Name</p>
                <div class="bullet">
                    <span>1</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>Contato</p>
                <div class="bullet">
                    <span>2</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>Datas</p>
                <div class="bullet">
                    <span>3</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>Cadastrar</p>
                <div class="bullet">
                    <span>4</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
        </div>
        <div class="form-outer">
            <form action="#">

                <div class="page slidepage">
                    <div class="title">Basic Info:</div>
                    <div class="field">
                        <div class="label">Primeiro Nome</div>
                        <input type="text" name="" id="">
                    </div>
                    <div class="field">
                        <div class="label">Segundo Nome</div>
                        <input type="text" name="" id="">
                    </div>
                    <div class="field nextBtn">
                        <button>Proximo</button>
                    </div>
                </div>

                <div class="page">
                    <div class="title">Contato Info:</div>
                    <div class="field">
                        <div class="label">E-mail</div>
                        <input type="text" name="" id="">
                    </div>
                    <div class="field">
                        <div class="label">Telefone</div>
                        <input type="number" name="" id="">
                    </div>
                    <div class="field btns">
                        <button class="prev-1 prev">Anterior</button>
                        <button class="next-1 prev">Proximo</button>
                    </div>
                </div>

                <div class="page">
                    <div class="title">Data Info:</div>
                    <div class="field">
                        <div class="label">Date</div>
                        <input type="text" name="" id="">
                    </div>
                    <div class="field">
                        <div class="label">Genero</div>
                        <select>
                            <option value="">Masculino</option>
                            <option value="">Feminino</option>
                            <option value="">Outros</option>
                        </select>
                    </div>
                    <div class="field btns">
                        <button class="prev-2 prev">Anterior</button>
                        <button class="next-2 prev">Proximo</button>
                    </div>
                </div>

                <div class="page">
                    <div class="title">Detalhes no Login:</div>
                    <div class="field">
                        <div class="label">Nome de Usuário</div>
                        <input type="text" name="" id="">
                    </div>
                    <div class="field">
                        <div class="label">Password</div>
                        <input type="password" name="" id="">
                    </div>
                    <div class="field btns">
                        <button class="prev-3 prev">Anterior</button>
                        <button class="submit">Cadastrar</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
